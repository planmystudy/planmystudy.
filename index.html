<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PlanMyStudy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 550px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #111827;
    }
    p {
      text-align: center;
      color: #4b5563;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #059669;
    }
    .result {
      margin-top: 25px;
      background: #ecfdf5;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-line;
    }
    .motivation {
      margin-top: 15px;
      background: #e0f2fe;
      padding: 15px;
      border-radius: 8px;
      font-style: italic;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üìö PlanMyStudy</h1>
  <p>Un planning de r√©vision adapt√© √† ton examen et √† ton √©tat mental</p>

  <label>Mati√®res √† r√©viser</label>
  <input id="subjects" type="text" placeholder="Ex : Maths, Droit, Physique">

  <label>Date de l'examen</label>
  <input id="examDate" type="date">

  <label>Ton √©tat avant l'examen</label>
  <select id="mentalState">
    <option value="">-- S√©lectionne --</option>
    <option value="stressed">üò∞ Tr√®s stress√©</option>
    <option value="normal">üòê Normal</option>
    <option value="confident">üòå Confiant</option>
  </select>

  <button onclick="generatePlan()">G√©n√©rer mon planning personnalis√©</button>

  <div id="output" class="result"></div>
  <div id="motivation" class="motivation"></div>
</div>

<script>
function generatePlan() {
  const subjects = document.getElementById("subjects").value;
  const examDate = document.getElementById("examDate").value;
  const mentalState = document.getElementById("mentalState").value;
  const output = document.getElementById("output");
  const motivationDiv = document.getElementById("motivation");

  if (!subjects || !examDate || !mentalState) {
    output.innerText = "‚ùå Merci de remplir tous les champs.";
    motivationDiv.innerText = "";
    return;
  }

  const today = new Date();
  const exam = new Date(examDate);
  const diffTime = exam - today;
  const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  if (daysLeft <= 0) {
    output.innerText = "‚ùå La date de l'examen doit √™tre dans le futur.";
    motivationDiv.innerText = "";
    return;
  }

  const subjectList = subjects.split(",");
  let hoursPerDay = 2;
  let motivationMessage = "";

  if (mentalState === "stressed") {
    hoursPerDay = 1.5;
    motivationMessage =
      "Tu ressens beaucoup de stress, et c‚Äôest normal. L‚Äôimportant n‚Äôest pas d‚Äôen faire trop, mais d‚Äôavancer un pas apr√®s l‚Äôautre. Fais-toi confiance, tu progresses plus que tu ne le crois.";
  } else if (mentalState === "normal") {
    hoursPerDay = 2;
    motivationMessage =
      "Tu es dans un bon √©tat d‚Äôesprit. En suivant ce planning r√©guli√®rement, tu construis une vraie confiance. Continue comme √ßa, tu es sur la bonne voie.";
  } else {
    hoursPerDay = 2.5;
    motivationMessage =
      "Tu te sens confiant, c‚Äôest une force. Utilise cette √©nergie pour rester r√©gulier, sans te surcharger. La constance fera la diff√©rence le jour de l‚Äôexamen.";
  }

  let plan = `üìÖ Jours avant l'examen : ${daysLeft} jours\n\n`;
  plan += "üìò PLANNING DES PROCHAINS JOURS\n\n";

  const daysToShow = Math.min(daysLeft, 5);

  for (let i = 1; i <= daysToShow; i++) {
    plan += `Jour ${i} :\n`;
    subjectList.forEach(subject => {
      plan += `- ${subject.trim()} : ${hoursPerDay}h\n`;
    });
    plan += "Pause + r√©vision l√©g√®re le soir\n\n";
  }

  plan += "üí° Conseils cl√©s :\n";
  plan += "- R√©viser sans t√©l√©phone\n";
  plan += "- Faire des pauses r√©guli√®res\n";
  plan += "- Bien dormir\n";

  output.innerText = plan;
  motivationDiv.innerText = "üí¨ Message de motivation\n\n" + motivationMessage;
}
</script>

</body>
</html>
