<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PlanMyStudy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
}
.container {
  max-width: 650px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
}
h1 { text-align: center; }
p { text-align: center; color: #555; }
label { font-weight: bold; margin-top: 15px; display: block; }
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  font-size: 16px;
}
button {
  background: #10b981;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 15px;
}
button.secondary {
  background: #3b82f6;
}
.cards {
  margin-top: 20px;
}
.card {
  background: #ecfdf5;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 12px;
}
.motivation {
  background: #e0f2fe;
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
  font-style: italic;
}
.premium {
  background: #fef3c7;
  padding: 15px;
  border-radius: 10px;
  margin-top: 20px;
  opacity: 0.6;
}
.lock {
  text-align: center;
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
<h1>üìö PlanMyStudy</h1>
<p>Un planning simple, humain et efficace</p>

<label>Mati√®res</label>
<input id="subjects" placeholder="Ex : Maths, Physique">

<label>Date de l'examen</label>
<input id="examDate" type="date">

<label>√âtat psychologique</label>
<select id="mental">
  <option value="">-- Choisir --</option>
  <option value="stressed">üò∞ Stress√©</option>
  <option value="normal">üòê Normal</option>
  <option value="confident">üòå Confiant</option>
</select>

<button onclick="generate()">G√©n√©rer mon planning</button>
<button class="secondary" onclick="share()">Partager mon planning</button>

<div id="cards" class="cards"></div>
<div id="motivation" class="motivation"></div>

<div class="premium">
üîí MODE PREMIUM  
- Cr√©neaux horaires pr√©cis  
- Suivi de discipline  
- Ajustement automatique  
<div class="lock">Disponible bient√¥t</div>
</div>

</div>

<script>
function generate() {
  const subjects = document.getElementById("subjects").value;
  const examDate = document.getElementById("examDate").value;
  const mental = document.getElementById("mental").value;
  const cards = document.getElementById("cards");
  const motivation = document.getElementById("motivation");

  if (!subjects || !examDate || !mental) {
    alert("Merci de remplir tous les champs");
    return;
  }

  const daysLeft = Math.ceil((new Date(examDate) - new Date()) / 86400000);
  const hours = mental === "stressed" ? 1.5 : mental === "normal" ? 2 : 2.5;
  const list = subjects.split(",");

  cards.innerHTML = "";
  let savedText = `Jours avant l'examen : ${daysLeft}\n`;

  for (let i = 1; i <= Math.min(daysLeft, 5); i++) {
    let card = `<div class="card"><strong>Jour ${i}</strong><br>`;
    list.forEach(s => card += `‚Ä¢ ${s.trim()} : ${hours}h<br>`);
    card += "Pause + r√©vision l√©g√®re</div>";
    cards.innerHTML += card;

    savedText += `Jour ${i} : ${hours}h par mati√®re\n`;
  }

  let message =
    mental === "stressed"
    ? "Avance calmement. M√™me un petit effort quotidien, suivi avec discipline, peut te mener loin."
    : mental === "normal"
    ? "Tu es dans un bon √©quilibre. Suis ce planning s√©rieusement : la discipline construit le succ√®s."
    : "Tu es confiant. Transforme cette confiance en r√©sultats concrets gr√¢ce √† la discipline.";

  motivation.innerText =
    "üí¨ Message de motivation\n\n" +
    message +
    "\n\nRappelle-toi : ce planning fonctionne seulement si tu le respectes chaque jour.";

  localStorage.setItem("plan", savedText);
}

function share() {
  const text = localStorage.getItem("plan");
  if (!text) {
    alert("G√©n√®re d'abord un planning");
    return;
  }
  navigator.clipboard.writeText(text);
  alert("Planning copi√© ! Tu peux le partager.");
}

window.onload = () => {
  if (localStorage.getItem("plan")) {
    document.getElementById("motivation").innerText =
      "üìå Ton dernier planning est toujours enregistr√©.";
  }
};
</script>

</body>
</html>
